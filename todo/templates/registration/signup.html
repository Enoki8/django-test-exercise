<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <h2>新規ユーザー登録</h2>
    {% if form.errors %}
        <p style="color: red;">入力内容に誤りがあります。再確認してください。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>
    <p><a href="{% url 'login' %}">ログインはこちら</a></p>
</body>
</html>
